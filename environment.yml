# environment.yml
name: hansard
channels:
  - conda-forge          # gives recent httpx & polars
dependencies:
  # core runtime
  - python=3.12          # pick the latest your Conda supports
  - httpx >=0.27
  - tenacity >=8
  - polars >=0.20
  - spacy >=3.7
  - gensim >=4
  - scikit-learn >=1.5
  - streamlit >=1.35

  # (optional) dev helpers
  - black
  - ruff
  - pytest

